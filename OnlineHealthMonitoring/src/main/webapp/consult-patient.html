<!doctype html>
<html lang="en">

    <head>
        <title>Consult</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--JQ-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


        <!--JQ ui-->
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

        <!--FA4.7-->
        <link rel="stylesheet" type="text/css"
              href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        </link>

        <!--CSS-->
        <link rel="stylesheet" href="css/consult.css" />

        <!-- JS -->
        <script src="js/consult.js" type="text/javascript"></script>
    
    </head>

    <body>

        <main>
            <div class="container-fluid">
                <div class="row">
                    <!-- list of available doctor -->
                    <div class="col-4">
                        <ul class="availUsers">

                        </ul>
                        <div class="tool">
                            <span class="cusBtn accept" id="send" onclick="sendConsult()">
                                Send
                            </span>
                            <span class="cusBtn reset" id="reset">
                                Reset
                            </span>
                            <span class="cusBtn neutral" id="draft" onclick="saveDraf()">
                                Save draft
                            </span>
                        </div>
                    </div>
                    <!-- filling form -->
                    <div class="col-8">
                        <form action="GetConsult" method="Get" id="htmlContent">
                            <div class="mb-3">
                                <label for="nameInput" class="form-label">Name</label>
                                <input name="nameInput"type="text" class="form-control" id="nameInput" placeholder="Your name here...">
                            </div>
                            <div class="mb-3">
                                <label for="phoneInput" class="form-label">Phone</label>
                                <input name="phoneInput" type="text" class="form-control" id="phoneInput"
                                       placeholder="Your number here...">
                            </div>
                            <div class="mb-3">
                                <label for="emailInput" class="form-label">Email</label>
                                <input name="emailInput" type="email" class="form-control" id="emailInput"
                                       placeholder="Example: name@mail.com">
                            </div>
                            <div class="mb-3">
                                <label for="doctor" class="form-label">Doctor</label>
                                <select class="form-control" id="doctor" name="doctor">
                                    <option value="empty" selected></option>
                                </select>
                            </div>
                            <ul class="symptom">
                            </ul>
                            <span class="cusBtn neutral" id="add">
                                Add new symptom
                            </span>
                        </form>
                    </div>
                </div>
            </div>
        </main>
		<script src="js/jquery-3.1.1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
        <link rel="stylesheet"
              href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    </body>

</html>
